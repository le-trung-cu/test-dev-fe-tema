<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Curved Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            mask-image: url(#curve);
            -webkit-mask-image: url(#curve);
        }

        .header-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 20vh;
        }

        .header-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-subtitle {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <svg width="0" height="0">
            <defs>
                <mask id="curve">
                    <rect width="100%" height="100%" fill="white"/>
                    <path d="M0 0 L100% 0 L100% 85% Q50% 100% 0 85% Z" fill="black"/>
                </mask>
            </defs>
        </svg>

        <img src="/public/bg-footer-md.webp" alt="Header Background" class="header-image">
        
        <div class="header-content">
            <h1 class="header-title">Welcome to Our Website</h1>
            <p class="header-subtitle">Discover amazing content and innovative solutions that transform your digital experience</p>
        </div>
    </div>
</body>
</html>
